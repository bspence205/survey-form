<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="name">
            <input type="text" name="name" id="name">
        </div>
        <div class="email">
            <input type="text" name="email" id="email">
        </div>
        <div class="age">
            <input type="text" name="age" id="age">
        </div>
        <div class="options">
            <p>Is crypto part of your investment portfolio?</p>
            <select name="options" id="options">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Why">Why</option>
            </select>
        </div>
        <div class="recommend">
            <p>Would you recommend our service to a close friend?</p>
            <label for="">
                <input type="radio">
                Always
            </label>
            <label for="">
                <input type="radio">
                Maybe
            </label>
            <label for="">
                <input type="radio">
                No
            </label>
        </div>
        <div class="favorite">
            <p>Choose your favorite crypto</p>
            <select name="favorite" id="favorite">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Why">Why</option>
            </select>
        </div>
        <div class="altcoins">
            <label for="">
                <input type="checkbox">Dogecoin
            </label>
            <label for="">
                <input type="checkbox">Cardano
            </label>
            <label for="">
                <input type="checkbox">Shiba
            </label>
            <label for="">
                <input type="checkbox">Amp
            </label>
            <label for="">
                <input type="checkbox">Matic
            </label>
        </div>
        <div class="textfield">
            <input type="text-field" placeholder="...">
        </div>
        <div class="submit">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
